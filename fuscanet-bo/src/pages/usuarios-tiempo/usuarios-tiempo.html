<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios registrados en periodo de tiempo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label>Desde</ion-label>
  <ion-item>
    <ion-input type="datetime-local" [(ngModel)]="startTime"></ion-input>
  </ion-item>
  <ion-label>Hasta</ion-label>
  <ion-item>
    <ion-input type="datetime-local" [(ngModel)]="endTime"></ion-input>
  </ion-item>
  <button ion-button (click)="filtrar()">Filtrar</button>
  <ion-list>
    <ion-item *ngFor="let Profile of profilesToShow$ ">
      <h2>Nombre: {{Profile.nombre}} {{Profile.apellido}}</h2>
      <h2>Cedula: {{Profile.cedula}}</h2>
      <h3>Mail: {{Profile.correo}}</h3>
      <h3>Cel: {{Profile.cel}}</h3>
      <h3>Perfil: {{Profile.perfil}}</h3>
      <h3>Creado: {{Profile.created}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
