<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agregar Beneficios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Titulo" [(ngModel)]="event.title"></ion-input>
      </ion-item>
      
      <ion-item>
          <img [src]="image" id="image" />
        </ion-item>
        <ion-item>
          <input id="myFile" type="file" accept=".jpg">
        </ion-item>
  
      <ion-item>
        <ion-textarea type="text" placeholder="Texto" [(ngModel)]="event.texto"></ion-textarea>
      </ion-item>
   
    </ion-list>
   
    <button ion-button full icon-left (click)="save()">
      <ion-icon name="checkmark"></ion-icon> Agregar convenio
    </button>
  </ion-content>
</ion-content>
