
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let event of allEvents$ | async ">
        <p>{{event.title}}</p>
      </ion-item>
    </ion-list>
</ion-content>
