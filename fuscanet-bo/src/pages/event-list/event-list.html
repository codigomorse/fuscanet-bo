
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar por nombre de evento" class="coso"></ion-searchbar>
    <ion-searchbar (ionInput)="getItemsEsp($event)" placeholder="Buscar por especialidad" class="coso"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let event of eventToShow$" (click)="selectEvent(event)">
        <p>{{event.title}}</p>
      </ion-item>
    </ion-list>
</ion-content>
