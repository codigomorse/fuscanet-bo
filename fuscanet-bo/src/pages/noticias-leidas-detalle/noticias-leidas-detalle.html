<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias Leidas Detalle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar por nombre de noticia" class="coso"></ion-searchbar>
  <ion-list>
    <h4>Leido por:</h4>
    <ion-item *ngFor="let event of usuarios$">
      <p>Nombre:{{event.nombre}}</p>
      <p>Correo:{{event.correo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
