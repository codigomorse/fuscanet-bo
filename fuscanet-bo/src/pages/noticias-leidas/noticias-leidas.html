<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias Leidas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar por nombre de noticia" class="coso"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let event of noticiasToShow$" (click)="selectEvent(event)">
        <p>{{event.title}}</p>
        <p>leido por {{event.contLeido}} usuarios</p>
      </ion-item>
    </ion-list>

</ion-content>
