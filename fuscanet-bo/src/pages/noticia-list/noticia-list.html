<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Lista de Noticias</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
          <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar por evento" class="coso"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let event of noticiasToShow$" (click)="selectEvent(event)">
              <p>{{event.title}}</p>
            </ion-item>
      </ion-list>
  </ion-content>
